  - https://github.com/getumbrel/umbrel-apps-gallery/blob/master/prowlarr/3.jpg
path: ""
defaultUsername: ""
defaultPassword: ""
releaseNotes: >-
  On installation of Sonarr, Lidarr or Radarr, Prowlarr will now automatically setup the app's connection within its settings
